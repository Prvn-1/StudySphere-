<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sphere </title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
            min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px 30px;
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links a,
        .nav-links button {
            background: none;
            border: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            color: #FFD700;
        }

        footer {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.25);
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* RESPONSIVE NAV */
        @media (max-width: 768px) {

            nav {
                flex-direction: column;
                text-align: center;
                padding: 12px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 12px;
                padding-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a href="{% url 'home' %}" class="logo">CampusShare</a>

        <div class="nav-links">

            {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'upload_resource' %}">Upload</a>
            <a href="{% url 'resource_list' %}">Resources</a>
            <a href="{% url 'profile' %}">Profile</a>

            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button>Logout</button>
            </form>

            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        Â© 2026 CampusShare | Made with ðŸ’™ by Praveen M
    </footer>

</body>
</html>
