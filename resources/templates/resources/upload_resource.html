<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource | CampusShare</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #5C6BC0, #3949AB);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .upload-container {
            max-width: 500px;
            width: 90%;
            background: white;
            color: #333;
            padding: 25px;
            margin: 80px auto;
            border-radius: 12px;
            box-shadow: 5px 6px 25px rgb(7, 16, 56);
        }

        h2 {
            text-align: center;
            color: #3949AB;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        button {
            background: #3949AB;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #283593;
        }

        .back-btn {
            display: block;
            text-align: center;
            padding: 12px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .upload-container {
                margin: 40px auto;
                padding: 20px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to home</a>

    <div class="upload-container">
        <h2>Upload Resource</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>

</body>

</html>
