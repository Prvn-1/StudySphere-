<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rate Resource | CampusShare</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #397cf0de;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      background: #fff;
      padding: 25px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 10px 15px 25px rgba(10, 25, 90, 0.35);
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    button {
      width: 100%;
      background: #3949AB;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #283593;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        width: 85%;
        padding: 22px;
      }

      h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 92%;
        padding: 20px;
        margin: 50px auto;
      }

      h2 {
        font-size: 18px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Rate: {{ resource.title }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Submit Rating</button>
    </form>
  </div>
</body>

</html>
