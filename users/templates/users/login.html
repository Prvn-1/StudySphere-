<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CampusShare</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;   /* Important for mobile spacing */
    }

    .login-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;   /* Responsive */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #444;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #5563DE;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3542A2;
    }

    .alert {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .alert-error {
      background-color: #F8D7DA;
      color: #842029;
    }

    .register-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .register-link a {
      color: #5563DE;
      font-weight: 500;
    }

    /* Responsive Tweaks */
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      .login-container {
        padding: 20px;
      }
    }

  </style>
</head>

<body>

  <div class="login-container">
    <h2>Welcome Back</h2>

    {% if form.errors %}
      <div class="alert alert-error">Invalid username or password</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

</body>
</html>
